<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interception</title>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="appContainer" id="app">
    <div class="secBypass">
      <div class="header">
        <div class="logoName">
          <img src="./source/Images/Interception.png" alt="Logo" />
          <span>Interception</span>
        </div>
        <div class="appControls">
          <svg id="minBtn" width="17" height="2" viewBox="0 0 17 2" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="0.0810547" y="0.539062" width="16" height="0.8" rx="0.4" fill="white" />
          </svg>
          <svg id="closeBtn" width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="0.707275" width="16" height="0.8" rx="0.4" transform="rotate(45 0.707275 0)" fill="white" />
            <rect x="0.192627" y="11.4844" width="16" height="0.8" rx="0.4" transform="rotate(-45 0.192627 11.4844)" fill="white" />
          </svg>
        </div>
      </div>

      <div class="hack-container" id="view">
        <!-- Views are injected by script.js based on page state -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
